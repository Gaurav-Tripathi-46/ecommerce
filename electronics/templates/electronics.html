<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        nav {
    background-color: #333; /* Dark Grey background */
    padding: 12px 20px; /* Add some more padding */
    position: relative;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center; /* Center the nav items */
}

nav li {
    margin: 0 15px; /* Space out the nav items */
}

nav li a {
    color: #ddd; /* Light grey text */
    text-decoration: none;
    font-size: 18px;
    font-weight: 500;
    text-transform: uppercase; /* All uppercase letters */
    transition: all 0.3s ease;
    padding: 5px 10px; /* Padding around the link */
    border-radius: 4px; /* Rounded link corners */
}

nav li a:hover {
    color: white; /* Change text color to white on hover */
    background-color: #666; /* Grey background on hover */
    text-decoration: underline; /* Underline on hover */
    transform: scale(1.05); /* Slightly enlarge the link on hover */
}


        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            overflow-x: auto; /* Ensure responsiveness on smaller screens */
        }

        thead {
            background-color: #f2f2f2;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #f1f1f1; /* Add hover effect for rows */
        }

        @media (max-width: 768px) {
            th, td {
                font-size: 14px; /* Adjust font size for smaller screens */
                padding: 8px;
            }

            nav ul {
                flex-wrap: wrap; /* Adjust navigation for smaller screens */
            }
        }

        .blue-button {
            display: inline-block;
            background-color: rgb(86, 186, 168);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s ease;
        }
    .blue-button:hover {
      background-color: rgb(86, 186, 168);
    }     
    
    .red-button {
      color: white;
      background-color: red;
      padding: 10px 20px;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      display: inline-block;
    }
    .green-button {
      color: white;
      background-color: rgb(86, 186, 168);
      padding: 10px 20px;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      display: inline-block;
    }

    .red-button:hover {
      background-color: darkred; /* Darker shade on hover */
    }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="http://127.0.0.1:8000/">Home</a></li>
            <li><a href="/electronics">Electronics</a></li>
            <li><a href="/fashion">Fashion</a></li>
            <li><a href="/grocery">Grocery</a></li>
        </ul>
    </nav>
    
    <h1>Electronics </h1>
    <center>
        <a href="{% url 'electronics_add' %}" class="blue-button">Add Item</a>

    </center>

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for electronics in elec %}
            <tr>
                <td>{{ electronics.Sid }}</td>
                <td>{{ electronics.name }}</td>
                <td>{{ electronics.price }}</td>
                <td>{{ electronics.desc }}</td>
                <td>    <a href="{% url 'electronics_edit' electronics.pk %}" class="red-button">Edit</a>


                    
                    <a href="{% url 'electronics_delete' electronics.pk%}" class=" green-button" >Delete</a>
                </td>
                
                
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
