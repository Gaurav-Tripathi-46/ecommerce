<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Commerce</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin: 20px 0; /* Matches previous padding */
        }

        nav {
    background-color: #333; /* Dark Grey background */
    padding: 12px 20px; /* Add some more padding */
    position: relative;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center; /* Center the nav items */
}

nav li {
    margin: 0 15px; /* Space out the nav items */
}

nav li a {
    color: #ddd; /* Light grey text */
    text-decoration: none;
    font-size: 18px;
    font-weight: 500;
    text-transform: uppercase; /* All uppercase letters */
    transition: all 0.3s ease;
    padding: 5px 10px; /* Padding around the link */
    border-radius: 4px; /* Rounded link corners */
}

nav li a:hover {
    color: white; /* Change text color to white on hover */
    background-color: #666; /* Grey background on hover */
    text-decoration: underline; /* Underline on hover */
    transform: scale(1.05); /* Slightly enlarge the link on hover */
}


.user-icon {
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    display: flex;
    align-items: center;
    padding: 5px;
    background-color: transparent; /* Transparent background for the button */
    border-radius: 5px; /* Slightly rounded corners for the button */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Subtle shadow */
    cursor: pointer;
    transition: all 0.3s ease;
    border: 2px solid #ccc; /* Grey border */
}

.user-icon a {
    color: #777; /* Grey color for the text */
    font-size: 14px; /* Smaller font size */
    text-decoration: none;
    display: flex;
    align-items: center;
}

.user-icon img {
    width: 30px; /* Icon size, now square */
    height: 30px; /* Square icon */
    object-fit: cover; /* Ensure the image covers the square area */
    border: 2px solid #ccc; /* Grey border around the image */
    transition: transform 0.3s ease;
}

.user-icon:hover {
    background-color: #f1f1f1; /* Light background on hover */
    transform: translateY(-50%) scale(1.1); /* Slight scale effect on hover */
}

.user-icon:hover img {
    transform: scale(1.2); /* Slightly enlarge the icon on hover */
}


        .welcome-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%; /* Fill the entire width */
    height: 100%; /* Fill the entire height */
    object-fit: cover; /* Ensures the image covers the area without distortion */
    z-index: -1; /* Places the image behind other content */
}
h1 {
    text-align: center;
    font-family: 'Helvetica Neue', sans-serif; /* Clean modern font */
    font-size: 50px; /* Larger font size for emphasis */
    color: #4A4A4A; /* Dark grey color for the text */
    margin: 50px 0; /* Adds space above and below */
    text-transform: uppercase; /* Makes the text more impactful */
    letter-spacing: 3px; /* Spacing between the letters */
    font-weight: 600; /* Semi-bold text */
}

h1:hover {
    color: #2C2C2C; /* Darker grey on hover for a subtle change */
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2); /* Light shadow for more depth */
}


    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="http://127.0.0.1:8000/">Home</a></li>
            <li><a href="/electronics">Electronics</a></li>
            <li><a href="/fashion">Fashion</a></li>
            <li><a href="/grocery">Grocery</a></li>
        </ul>
        <div class="user-icon">
            <a href="/admin">
                admin
            </a>
        </div>
    </nav>
    <h1>Welcome to e-Commerce</h1>
    {% load static %}
    <img src="{% static 'images/img.jpg' %}" alt="Welcome Image" class="welcome-image">
    

    
</body>
</html>
