<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px 15px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .buttons {
      text-align: center;
      margin-top: 20px;
    }

    .btn {
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn-success {
      background-color: #28a745;
      color: white;
    }

    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }

    .btn-success:hover {
      background-color: #218838;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <h1>{% if fashion %}Edit{% else %}Add{% endif %} fashion</h1>
  
  <form method="post">
    {% csrf_token %}
    <table>
      <tr>
        <th>Field</th>
        <th>Input</th>
      </tr>
      <tr>
        <td><label for="id">Serial Id</label></td>
        <td><input type="text" name="id" id="id" value="{{ fashion.id|default:'' }}"></td>
      </tr>
      <tr>
        <td><label for="name">Name</label></td>
        <td><input type="text" name="name" id="name" value="{{ fashion.name|default:'' }}"></td>
      </tr>
      <tr>
        <td><label for="price">Price</label></td>
        <td><input type="text" name="price" id="price" value="{{ fashion.price|default:'' }}"></td>
      </tr>
      <tr>
        <td><label for="brand">Brand</label></td>
        <td><input type="text" name="brand" id="brand" value="{{ fashion.brand|default:'' }}"></td>
      </tr>
    </table>
    <div class="buttons">
      <button type="submit" class="btn btn-success">Save</button>
      <a href="{% url 'fashion' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</body>
</html>
